<!DOCTYPE html>
<html>
	<head>
		<title>List</title>
		<link href="list.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<div id="wrapperheader">
					<header>
						
						<img src="../images/rebooklogosmall.png" alt="logo" />
						<h1>Hi username!</h1>
						
						
					</header>
		</div>
		
		<div id="wrappernavbar">
			<div id="navbar">
				<h3>My Matches  |  My Trades  |  Want List  |  Have List </h3>
			</div>
		</div>
		
		<div id="wrappermain">
			
			<div id="search">
					
						<h2>Add more books to your Want List!</h2>

						<input class="button" type="submit" name="booksearch" value="Search"/>		
			</div>
			
			<div id="main">
				<h1>My Want List</h1>
				<div class="book">
					
					<img src="../images/book1.jpg" alt="logo" />

						<h3> Title </h3>
						<h4> Author First Last <h4>
						<h4>Addition, ISBN #</h4>
					</div>
					
				</div>
				
				
				<div class="book">
					<img src="../images/book2.jpg" alt="logo" />

						<h4>Addition, ISBN #</h4>
					</div>
				</div>
				
			
				
				<div class="book">
					<img src="../images/book3.jpg" alt="logo" />

						<h3> Title </h3>
						<h4> Author First Last <h4>
						<h4>Addition, ISBN #</h4>
					</div>
				</div>
				
				
			</div>
			
			
			
		</div>
			
	</body>
	
</html>
