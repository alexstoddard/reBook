<!DOCTYPE html>
<html>

	<head>
		<title>ReBook</title>
	
		<link href="home.css" type="text/css" rel="stylesheet" />
		
	</head>

	<body>
		
			<div id="wrapperheader">
				<header>
					
					<img src="../images/rebooklogosmall.png" alt="logo" />
					<input class="button" type="submit" name="login" value="Login"/>
					<input class="text" type="search" name="password" placeholder="Password" />
					<input class="text" type="search" name="username" placeholder="User name" />
					<h4> Forgot Password? </h4> 
					
					
				</header>
			</div>
			
			<div id="wrapperinfo">
				<div id="info">
					
					<div id="search">
					
						<h2>Search for Books!</h2>
						
						<input class="text" type="search" name="booksearch" placeholder="Title, ISBN, Author" />
						<input class="button" type="submit" name="booksearch" value="Search"/>
					
						
					</div>
					
					<div id="signup">
						<h2>Never spend money on books again! Sign up and start saving!</h2>
						<input class="button" type="submit" name="createaccount" value="Create An Account"/>
					</div>
					
				</div>
			</div>
			
			
			<div id="wrapperhowitworks">
				<div id="howitworks">
					<h1>How <img id="logo" src="../images/rebooklogoextrasm.png" alt="logo" /> Works</h1>
					
					<div id="step1" >
						<img src="../images/step1.png" alt="logo" />	
					</div>
					
					<div id="step2">
						<img src="../images/step2.png" alt="logo" />
					</div>
					
					<div id="step3" >
						<img src="../images/step3.png" alt="logo" />
					</div>
					
					<div id="step4" >
						<img src="../images/step4.png" alt="logo" />
					</div>
				</div>
			</div>
			
			<div id="wrappercreate">
				<div id="create">
					<h1>Never buy books again. Use ReBook and save $$$</h1><input class="button" type="submit" name="createaccount" value="Create An Account"/>
				</div>
			</div>

			<div id="wrapperfooter">
				<footer>
					<img src="../images/rebooklogosmall.png" alt="logo" />
					<span> About Us | FAQ | Terms of Service </span>
				</footer>
			</div>
	</body>
	
	
</html>
