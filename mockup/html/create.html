<!DOCTYPE html>
<html>
	<head>
		<title>Create an account</title>
		<link href="create.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<div id="wrapperheader">
				<header>
					
					<img src="../images/rebooklogosmall.png" alt="logo" />
					<input class="button" type="submit" name="login" value="Login"/>
					<input class="text" type="password" name="password" placeholder="Password" />
					<input class="text" type="text" name="username" placeholder="User name" />
					<h4> Forgot Password? </h4> 
					
					
				</header>
		</div>
		
		<div id="wrappermain">
			<div id="main">
				<h1>Create your ReBook Account</h1>
				
				<form>
					<h3>Name</h3> 
					<input class="text" type="text" name="first" placeholder="First" />
					<input class="text" type="text" name="last" placeholder="Last" />
					
					<h3>Choose your username</h3>
					<input class="text" type="text" name="username" placeholder="" />
					
					<h3>Create a password</h3>
					<input class="text" type="text" name="password" placeholder="" />
					
					<h3>Confirm your password</h3>
					<input class="text" type="text" name="confirm" placeholder="" />
					
					<h3>Your current email address</h3>
					<input class="text" type="text" name="email" placeholder="" />
					
					<h3>Location</h3>
					<select class="text">
						<option value="UW">University of Washington</option>
						<option value="WSU">Washington State University</option>
						<option value="SU">Seattle University</option>
						<option value="WWU">Western Washington University</option>
					</select>
					
					<br>
					<input type="checkbox" name="terms" value="terms"/> I agree to the ReBook Terms of Service
					<br>
					
					<input class="button" type="submit" name="signup" value="Sign Me Up!"/>
				
				</form>
				
				
				
					
				
			</div>
		</div>	
	
		
	</body>
</html>
